<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }

    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
    .valid{
      color: red;
      position: absolute;

    }
  </style>
</head>

<body>

  <section class="vh-100">
    <div class="container-fluid h-custom ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" >
          <form  #form="ngForm" (ngSubmit)="loginAdmin(form)" >
            <div [formGroup]="userlogin" >


            <div class="form-outline mb-4 form-group">
               <label class="form-label" for="email">Email address</label>
              <input  [(ngModel)]="register.mailId" type="email" id="email"  class="form-control form-control-lg"
               formControlName="usermail"
              name="email" [ngClass]="{'is-invalid':(submitted && validate['usermail'].errors) ||(validate['usermail'].touched && validate['usermail'].errors)}"
              placeholder="Enter a valid email address" />


              <div
              *ngIf=" submitted || validate['usermail'].touched && validate['usermail'].errors"
          >
            <div *ngIf="validate['usermail'].errors?.['required']" class="valid">
               Email is required.
            </div>
            <div *ngIf="validate['usermail'].errors?.['email']" class="valid">
              Enter the valid Email
            </div>
          </div>
            </div>

            <div class="form-outline mb-3">
               <label class="form-label" for="password">Password</label>
              <input [(ngModel)]="register.password" type="password" id="password" formControlName="password"
                placeholder="Enter password" class="form-control form-control-lg"  [ngClass]="{'is-invalid':(submitted && validate['password'].errors) ||(validate['password'].touched && validate['password'].errors)}"  />

              <div
            *ngIf=" submitted || validate['password'].touched && validate['password'].errors"

          >
            <div *ngIf="validate['password'].errors?.['required']" class="valid" >
              Password is required.
            </div>
            <div *ngIf="validate['password'].errors?.['pattern']" class="valid" >
              Must contain at least one number, one uppercase,one lowercase letter,one special character and at least 9 or more characters
           </div>
            </div>
            </div>

            <div class="d-flex justify-content-between align-items-center">


            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary "
                style="padding:7px 23px" >Login</button>
                <button class="btn btn-secondary" style="padding:7px 23px; margin-left: 15px;" routerLink="/showProducts">Back</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger"  routerLink="/user-register">Register</a></p>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>

</body>

</html>
